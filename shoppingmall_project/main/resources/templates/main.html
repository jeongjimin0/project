<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>메인페이지</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div class="wrapper">
    <div class="wrap">
        <div class="top_gnb_area">
            <h1>gnb area</h1>
        </div>
        <div class="top_area">
            <div class="logo_area">
                <h1>logo area</h1>
            </div>
            <div class="search_area">
                <h1>Search area</h1>
            </div>
            <div class="login_area">

                <div th:if="${member == null}">
                <div class="login_button">
                    <a th:href="@{/member/login}">로그인</a>
                </div>
                </div>
                <span th:if="${member} == null"><a th:href="@{/member/join}">회원가입</a></span>
                    <div class="login_success_area" th:if="${member != null}">
                        회원 : <span th:text="${member.memberName}"></span>
                        충전금액 : <span th:text="${member.money}"></span>
                        포인트 : <span th:text="${member.point}"></span>
                    </div>

            </div>
            <div class="clearfix"></div>
        </div>
        <div class="navi_bar_area">
            <h1>navi area</h1>
        </div>
        <div class="content_area">
            <h1>content area</h1>
        </div>
    </div>
</div>
</body>
</html>
