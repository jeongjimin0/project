<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="/style.css" th:href="@{/css/style.css}" rel="stylesheet">
    <title>질문 상세</title>
</head>
<body>

<div class="container my-3">
    <!--질문-->
    <h2 class="border-bottom py-2" th:text="${question.SUBJECT}"></h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line; color: red;
" th:text="${question.CONTENT}"></div>
            <div class="d-flex justify-content-end">

            </div>
        </div>
    </div>
    <!--답변의 갯수표시-->
    <!--#list.size(이터러블객체)-타임리프가 제공하는 유틸리티로 객체의 길이를 반환-->
    <!--답변 반복 시작-->
    <div class="card my-3" th:each="answer : ${answer}">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${answer.CONTENT}"></div>
            <div class="d-flex justify-content-end">

            </div>
        </div>
    </div>
    <!--답변 반복 끝-->
    <!--답변 작성-->
    <form th:action="@{|/answer/create/${question.ID}|}" method="post">
        <textarea name="CONTENT" id="CONTENT" rows="10" class="form-control"></textarea>
        <input type="submit" value="답변등록" class="btn btn-primary">
        <a th:href="@{/}"><button class="btn btn-primary" type="button">돌아가기</button></a>
    </form>

</div>

</body>
</html>
