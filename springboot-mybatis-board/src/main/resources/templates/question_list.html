<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="/style.css" th:href="@{/css/style.css}" rel="stylesheet">
    <title>질문 목록</title>
</head>
<body>
<div class="container">
<table class="table">
    <thead class="table-dark">
    <tr>
        <th scope="col">번호</th>
        <th scope="col">질문</th>
        <th scope="col">날짜</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="question, index : ${question}">
        <td th:text="${question.ID}"></td>
        <td>
            <a th:href="@{|/question/detail/${question.ID}|}" th:text="${question.CONTENT}"></a>
        </td>
        <td th:text="${question.CREATE_DATE}"></td>
    </tr>
    </tbody>
</table>
    <a th:href="@{/question/create}"><button class="btn btn-primary" type="button">질문 등록</button></a>
</div>
</body>
</html>
